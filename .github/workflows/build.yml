name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install buildozer
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-11-jdk
          pip install buildozer
      - name: Init & configure
        run: |
          buildozer init
          sed -i 's/requirements =.*/requirements = python3,kivy,pandas/' buildozer.spec
          sed -i 's/source.include_exts =.*/source.include_exts = py,png,jpg,kv,csv,otf,ttf/' buildozer.spec
      - name: Build APK
        run: buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MySiteApp
          path: bin/*.apk